<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gedankenleser im Van-Gogh-Dorf</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    svg {
      width: 100%;
      height: 100vh;
      display: block;
    }

    body.day {
      background: linear-gradient(#87ceeb, #e0f7fa);
      transition: background 10s linear;
    }

    body.night {
      background: linear-gradient(#001d3d, #000c1a);
      transition: background 10s linear;
    }

    .celestial {
      animation: orbit 45s linear infinite;
      transform-origin: center;
    }

    @keyframes orbit {
      0%   { transform: translate(0, 0); opacity: 1; }
      33%  { transform: translate(-200px, -80px); }
      66%  { transform: translate(-400px, -200px); opacity: 0; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    .rotor {
      animation: spin 3s linear infinite;
      transform-origin: 0 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .star { opacity: 0; transition: opacity 2s; }
    body.night .star { opacity: 1; }

    .planet { transition: filter 2s; }
    body.night .planet { filter: brightness(1.5); }

    .speech {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      color: #333;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1rem;
      max-width: 70%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: opacity 1s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }

    .speech.show { opacity: 1; }

    .mindreader-box {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      font-size: 1.2rem;
      z-index: 10;
    }

    .mindreader-box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }

    .goto-link {
      display: block;
      margin: 30px auto 0 auto;
      text-align: center;
      font-size: 1.2rem;
      z-index: 30;
      position: relative;
    }

    .goto-link button, .goto-link a {
      padding: 12px 28px;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #ffb300;
      color: #222;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.2s;
    }
    .goto-link button:hover, .goto-link a:hover {
      background: #ffc947;
    }
  </style>
</head>
<body class="day">

<div class="mindreader-box" id="mindBox">
  <p>Denk an eine dieser drei Zahlen:</p>
  <button onclick="guessNumber(3)">3</button>
  <button onclick="guessNumber(7)">7</button>
  <button onclick="guessNumber(9)">9</button>
</div>

<div class="speech" id="speechBox">Ich sehe deine Gedanken...</div>

<div class="goto-link">
  <span>Sieh dir die komplette Seite an:</span><br>
  <a href="https://jumshid.github.io/mindreader-dorf/" target="_blank">hier</a>
</div>

<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Platzhalter SVG, hier kann dein vorheriger SVG-Code eingefÃ¼gt werden -->
  <rect x="0" y="0" width="800" height="600" fill="#228b22" />
</svg>

<script>
  const speechBox = document.getElementById('speechBox');
  const mindBox = document.getElementById('mindBox');

  function guessNumber(num) {
    speechBox.innerText = `Ha! Easy Bro. Du denkst an â€¦ ${num} ðŸ˜Ž`;
    speechBox.classList.add("show");
    mindBox.style.display = "none";
    setTimeout(() => {
      speechBox.classList.remove("show");
    }, 5000);
  }

  // Automatischer Wechsel Tag/Nacht
  let isDay = true;
  function toggleDayNight() {
    document.body.classList.toggle('day');
    document.body.classList.toggle('night');
    isDay = !isDay;
    setTimeout(toggleDayNight, isDay ? 15000 : 30000);
  }
  setTimeout(toggleDayNight, 15000);
</script>

</body>
</html>
