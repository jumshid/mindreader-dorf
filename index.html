<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Khormaloo</title>
  <style>
    /* Bestehende Styles bleiben wie gehabt ... */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    /* Weitere Styles ... */

    .password-box {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      font-size: 1rem;
      z-index: 15;
    }

    .password-box input {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .password-box button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    .password-box .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body class="day">

<div class="mindreader-box" id="mindBox">
  <p>Denk an eine dieser drei Zahlen:</p>
  <button onclick="guessNumber(3)">3</button>
  <button onclick="guessNumber(7)">7</button>
  <button onclick="guessNumber(9)">9</button>
</div>

<div class="speech" id="speechBox">Ich sehe deine Gedanken...</div>

<!-- Passwortabfrage -->
<div class="password-box" id="passwordBox">
  <p>üîê Passwort erforderlich f√ºr Finanz√ºbersicht</p>
  <input type="password" id="pwInput" placeholder="Passwort eingeben..." />
  <br>
  <button onclick="checkPassword()">Anmelden</button>
  <div class="error" id="pwError" style="display:none;">‚ùå Falsches Passwort!</div>
</div>

<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Platzhalter SVG -->
  <rect x="0" y="0" width="800" height="600" fill="#228b22" />
</svg>

<script>
  const speechBox = document.getElementById('speechBox');
  const mindBox = document.getElementById('mindBox');
  const pwBox = document.getElementById('passwordBox');
  const pwInput = document.getElementById('pwInput');
  const pwError = document.getElementById('pwError');

  function guessNumber(num) {
    speechBox.innerText = `Ha! Easy Bro. Du denkst an ‚Ä¶ ${num} üòé`;
    speechBox.classList.add("show");
    mindBox.style.display = "none";
    setTimeout(() => {
      speechBox.classList.remove("show");
    }, 5000);
  }

  function checkPassword() {
    const correct = "alinabia";
    if (pwInput.value === correct) {
      window.location.href = "finanzreport.html";
    } else {
      pwError.style.display = "block";
    }
  }

  // Tag-Nacht-Wechsel
  let isDay = true;
  function toggleDayNight() {
    document.body.classList.toggle('day');
    document.body.classList.toggle('night');
    isDay = !isDay;
    setTimeout(toggleDayNight, isDay ? 15000 : 30000);
  }
  setTimeout(toggleDayNight, 15000);
</script>

</body>
</html>
